<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ad3284; /* Brown color for the navigation bar */
            border-bottom: 10px solid #961f6e; /* Melted chocolate effect */
        }
        .navbar-brand img {
            max-height: 60px;
        }
        .jumbotron {
            background-image: url("images/0_0a.png"); /* Adjust path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin-bottom: 0;
        }
        .jumbotron h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
         /* Social media icons */
        .social-icons {
            font-size: 24px;
            margin-right: 10px;
        }
        /* Google Map */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Logo (Centered) -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="images/0_1.png" alt="Cake Shop Logo">
            </a>

            <!-- Navigation Items -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <!-- Dropdown Item -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Our Cakes
                        </a>
                        <!-- Dropdown Menu -->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Wedding Cakes</a></li>
                            <li><a class="dropdown-item" href="#">Birthday Cakes</a></li>
                            <li><a class="dropdown-item" href="#">Special Events</a></li>
                            <li><a class="dropdown-item" href="#">Cupcakes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Large Image (Background) -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Our Cake Shop</h1>
            <p class="lead">Delicious treats for every occasion</p>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="container text-center mt-5">
        <a href="https://web.facebook.com/heak.elcake/" class="social-icons"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icons"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icons"><i class="fab fa-snapchat"></i></a>
        <a href="#" class="social-icons"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-icons"><i class="fab fa-whatsapp"></i></a>
    </div>

    <!-- Google Map -->
    <div id="map"></div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI7vG7AgENVJTvTCIat536tVHxMgDYHfY&callback=initMap"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            const position = { lat: 32.541581, lng: 35.852349 }; // Replace with actual coordinates
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: position,
            });
            const marker = new google.maps.Marker({
                map: map,
                position: position,
                title: 'Cake Shop Location',
            });
        }
    </script>
</body>
</html>
