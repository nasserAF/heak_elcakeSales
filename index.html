<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    

    <title>هيك الكيك - المبيعــــــات </title>
</head>
<body>
    <div class="container">
    <h1>المبيعــــــات</h1>
    <hr>
    <form id="employeeForm" name="contact-form" method="post" action="" >
        <label for="currentDate">التاريخ:</label>
        <input type="text" id="currentDate" name="currentDate" readonly>

        <label for="employeeId">الموظف:</label>
        <select id="employeeId" name="employeeId">
            <!-- Populate employee IDs dynamically (e.g., from a database) -->
            <option value="">اختيار الموظف</option> 
            <option value="1">محمد</option>
            <option value="2">ريان</option>
            <option value="3">مروى</option>
            <!-- Add more options as needed -->
        </select>

        <label for="itemCategory">التصنيف:</label>
        <select id="itemCategory" name="itemCategory">
            <option value="">اختيار التصنيف</option>
            <option value="1">قوالب</option>
            <option value="2">قطع كيك</option>
            <option value="3">قطع تشيز كيك</option>
            <option value="4">كوكيز</option>
            <option value="5">كاسات</option>
            <option value="6">حلويات</option>
            <option value="7">اكسسوارات</option>
        </select>

        <label for="item">الصنف:</label>
        <select id="item" name="item">
            <option value="">اختيار الصنف</option> <!-- New option -->
            <!-- Populate items dynamically based on selected category -->
            <!-- For example, if "food" is selected, show pizza and rice -->
            <!-- If "drinks" is selected, show pepsi and coffee -->
            <!-- If "snacks" is selected, show burger -->
        </select>

        <label for="qty">الكمية:</label>
        <input type="number" id="qty" name="qty" min="1" required>

        <label for="price">السعر:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required>

        <label for="notes">ملاحظات:</label>
        <textarea id="notes" name="notes" style="direction: rtl;"></textarea>
        <div style="direction: rtl;">
            <input type="submit" value="تسجيل البيانات" id="submit">
            <!-- <button type="submit">تسجيل البيانات</button> -->
        </div>
        
    </form>
</div>
    <script src="Google Sheet.js"></script>
    <script src="script.js"></script>

    <script>
        // Function to get the current date in the format YYYY-MM-DD
        function getCurrentDate() {
          const now = new Date();
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const day = String(now.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
        }
    
        // Assign the current date to the input field
        document.getElementById('currentDate').value = getCurrentDate();
      </script>
</body>
</html>
