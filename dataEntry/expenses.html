<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    

    <title>هيك الكيك - المصروفـــــــات </title>
</head>
<body>
    <div class="container">
    <h1>المصروفـــــــات</h1>
    <hr>
    <form id="expensesForm" name="expensesForm" method="post" action="" >
        <label for="currentDate">التاريخ:</label>
        <input type="text" id="currentDate" name="currentDate" readonly>

        <label for="employeeId">الموظف:</label>
        <select id="employeeId" name="employeeId">
            <!-- Populate employee IDs dynamically (e.g., from a database) -->
            <option value="">اختيار الموظف</option> 
            <option value="1">محمد</option>
            <option value="2">ريان</option>
            <option value="4">لمار</option>
            <option value="6">أماني</option>
            <!-- Add more options as needed -->
        </select>

        <label for="expenseCategory">نوع الصرف:</label>
        <select id="expenseCategory" name="expenseCategory">
            <option value="">اختيار التصنيف</option>
            <option value="1">لوازم تقديم وخدمة</option>
            <option value="2">لوازم تنظيف</option>
            <option value="3">لوازم مشروبات</option>
            <option value="4">لوازم تعليب وتغليف</option>
            <option value="5">مواصلات</option>
            <option value="6">مزودون</option>
            <option value="7">مواد خام</option>
            <option value="7">تكايلف تشغيلية</option>
        </select>

        <label for="description">البيان:</label>
        <input type="text" id="description" name="description" required>

        <label for="qty">الكمية:</label>
        <input type="number" id="qty" name="qty" min="1" required>

        <label for="price">السعر:</label>
        <input type="number" id="price" name="price" min="0.01" step="0.01" required>

        <label for="notes">ملاحظات:</label>
        <textarea id="notes" name="notes" style="direction: rtl;"></textarea>
        <div style="direction: rtl;">
            <input type="submit" value="تسجيل البيانات" id="submit">
            <!-- <button type="submit">تسجيل البيانات</button> -->
        </div>
        
    </form>
</div>
    <script src="expensesSheet.js"></script>

    <script>
        // Function to get the current date in the format YYYY-MM-DD
        function getCurrentDate() {
          const now = new Date();
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const day = String(now.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
        }
    
        // Assign the current date to the input field
        document.getElementById('currentDate').value = getCurrentDate();
      </script>
</body>
</html>
